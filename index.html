<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zombie Survival Game</title>
</head>
<body>
  <div id="game-container">
    <!-- Dropdown zur Sprachauswahl -->
    <select id="language">
      <option value="de">DE</option>
      <option value="en">EN</option>
    </select>

    <!-- Menü 1 -->
    <div id="menu1" class="center-fields">
      <div class="field" id="scavenge">Plündern</div>
      <div class="field" id="targeted-scavenge">Gezieltes Plündern</div>
      <div class="field" id="use-materials">Materialien verwenden</div>
      <div class="field" id="sleep">Schlafen</div>
    </div>

    <!-- Menü 1.1 (versteckt) -->
    <div id="menu1_1" class="center-fields" style="display: none;">
      <div class="field" id="back">Zurück</div>
      <div class="field" id="easy">Leicht</div>
      <div class="field" id="medium">Medium</div>
      <div class="field" id="hard">Schwer</div>
      <div class="field" id="extreme">Extrem</div>
    </div>

    <!-- Menü 1.2 (versteckt) -->
    <div id="menu1_2" class="center-fields" style="display: none;">
      <div class="field" id="back2">Zurück</div>
      <div class="field" id="easy2">Leicht</div>
      <div class="field" id="medium2">Medium</div>
      <div class="field" id="hard2">Schwer</div>
      <div class="field" id="extreme2">Extrem</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
