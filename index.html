<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival-Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <!-- Stats oben -->
    <div id="top-stats">
      Materialien: <span id="materials">100</span>
      Medizin: <span id="medicine">5</span>
      Waffe: <span id="weapon">Messer</span>
    </div>

    <!-- Menü -->
    <div id="menu">
      <button id="btn-plunder">Plündern</button>
      <button id="btn-targeted-plunder">Gezieltes Plündern</button>
      <button id="btn-resources">Ressourcen verwenden</button>
      <button id="btn-sleep">Schlafen</button>
    </div>

    <!-- Stats unten -->
    <div id="bottom-stats">
      <div id="health">Gesundheit: 80%</div>
      <div id="energy">Energie: 60%</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
