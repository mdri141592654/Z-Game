<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="resources">
                <div>Materialien: <span id="materials">0</span></div>
                <div>Medizin: <span id="medicine">0</span></div>
                <div>Nahrung: <span id="food">0</span></div>
                <div>Munition: <span id="ammo">0</span></div>
            </div>
        </header>
        <main id="main-menu">
            <div class="menu-item">
                <button id="scavenge-btn">Plündern</button>
            </div>
            <div class="menu-item">
                <button id="targeted-scavenge-btn">Gezieltes Plündern</button>
            </div>
            <div class="menu-item">
                <button id="use-resources-btn">Ressourcen verwenden</button>
            </div>
            <div class="menu-item">
                <button id="sleep-btn">Schlafen</button>
            </div>
        </main>
        <footer>
            <div id="health">Gesundheit: <span id="health-value">100</span>%</div>
            <div id="energy">Energie: <span id="energy-value">100</span>%</div>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
