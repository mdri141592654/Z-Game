<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Apokalypse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>

    <!-- Inventar -->
    <div id="inventory">
        <h2>Inventar</h2>
        <p>Nahrung: 0</p>
        <p>Medizin: 0</p>
        <p>Munition: 0</p>
        <p>Baumaterial: 0</p>
    </div>

    <!-- Tage Zähler -->
    <div id="day-counter">
        <h2>Tage: <span id="days">0</span></h2>
    </div>

    <!-- Menü 1 -->
    <div id="menu-1" class="menu">
        <button class="menu-button" onclick="openMenu('menu-11')">Plündern</button>
        <button class="menu-button">Gezieltes plündern</button>
        <button class="menu-button">Materialien verwenden</button>
        <button class="menu-button">Schlafen</button>
    </div>

    <!-- Menü 11 -->
    <div id="menu-11" class="menu hidden">
        <button class="menu-button" onclick="openMenu('menu-1')">Zurück</button>
        <button class="menu-button" onclick="openMenu('menu-111')">Leicht</button>
        <button class="menu-button">Medium</button>
        <button class="menu-button">Hart</button>
    </div>

    <!-- Menü 111 -->
    <div id="menu-111" class="menu hidden">
        <button class="menu-button" onclick="openMenu('menu-11')">Zurück</button>
        <button class="menu-button">Ohne Waffe losziehen</button>
        <button class="menu-button">10 Schuss mitnehmen</button>
        <button class="menu-button">20 Schuss mitnehmen</button>
    </div>

    <!-- Statusbalken -->
    <div id="status-bars">
        <div id="health-bar" class="bar">
            <span>Gesundheit 100/100</span>
        </div>
        <div id="energy-bar" class="bar">
            <span>Energie 100/100</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
