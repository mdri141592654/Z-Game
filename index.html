<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zombie Survival Game</title>
</head>
<body>
  <div id="game-container">
    <!-- Dropdown zur Sprachauswahl -->
    <select id="language">
      <option value="de">DE</option>
      <option value="en">EN</option>
    </select>

    <!-- Inventar -->
    <div id="resources">
      Nahrung: 00<br>
      Medizin: 00<br>
      Munition: 00<br>
      Baumaterial: 00
    </div>

    <!-- Tageszähler -->
    <div id="day-counter">
      8 AM<br>
      Tag: 00
    </div>

    <!-- Balken -->
    <div id="health-energy">
      <div id="health-bar">Gesundheit 100/100</div>
      <div id="energy-bar">Energie 100/100</div>
    </div>

    <!-- Zentrale Felder -->
    <div class="center-fields">
      <div class="field" id="scavenge">Plündern</div>
      <div class="field" id="targeted-scavenge">Gezieltes Plündern</div>
      <div class="field" id="use-materials">Materialien verwenden</div>
      <div class="field" id="sleep">Schlafen</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
