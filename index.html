<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Apokalypse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="inventory">
            <p><strong>Inventar:</strong></p>
            <p id="food">Nahrung: 10</p>
            <p id="medicine">Medizin: 5</p>
            <p id="ammo">Munition: 20</p>
            <p id="materials">Baumaterial: 15</p>
        </div>
        <div class="days">
            <p><strong>Verstrichene Tage: </strong><span id="dayCounter">0</span></p>
        </div>
    </div>

    <div class="menu">
        <button id="action1">Aktion 1</button>
        <button id="action2">Aktion 2</button>
        <button id="action3">Aktion 3</button>
        <button id="action4">Aktion 4</button>
    </div>

    <div class="status-bars">
        <div class="status-bar">
            <div class="health-label">Gesundheit</div>
            <div class="health-bar"></div>
        </div>
        <div class="status-bar">
            <div class="energy-label">Energie</div>
            <div class="energy-bar"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
