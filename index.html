<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festes Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <!-- Hauptmenü -->
    <div id="main-menu">
      <button id="btn-plunder">Plündern</button>
      <button id="btn-targeted-plunder">Gezieltes Plündern</button>
      <button id="btn-resources">Ressourcen verwenden</button>
      <button id="btn-sleep">Schlafen</button>
    </div>

    <!-- Plündern-Menü -->
    <div id="plunder-menu">
      <button id="btn-back">Zurück</button>
      <button id="btn-difficulty-light">Leicht</button>
      <button id="btn-difficulty-medium">Medium</button>
      <button id="btn-difficulty-hard">Hart</button>
    </div>

    <!-- Waffen-Menü -->
    <div id="weapon-menu">
      <button id="btn-no-weapon">Ohne Waffe</button>
      <button id="btn-5-rounds">5 Schuss</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
