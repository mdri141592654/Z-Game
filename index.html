<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <title>Zombie Survival Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- Ressourcenanzeige -->
    <div id="resources">
      <!-- Hier könnten weitere Ressourcenanzeigen eingefügt werden -->
    </div>

    <!-- Spielmenüs -->
    <div id="game-menu">
      <!-- Dynamische Menüs -->
    </div>

    <!-- Balken für Gesundheit und Energie -->
    <div id="health-energy">
      <div id="health-bar">
        Gesundheit: 100/100
      </div>
      <div id="energy-bar">
        Energie: 100/100
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
