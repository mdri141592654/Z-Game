<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival-Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <!-- Stats oben -->
    <div id="top-stats">
      Materialien: <span id="materials">100</span>
      Medizin: <span id="medicine">3</span>
      Waffe: <span id="weapon">30</span> <!-- Munition -->
    </div>

    <!-- Hauptmenü -->
    <div id="menu">
      <button id="btn-plunder">Plündern</button>
      <button id="btn-targeted-plunder">Gezieltes Plündern</button>
      <button id="btn-resources">Ressourcen verwenden</button>
      <button id="btn-sleep">Schlafen</button>
    </div>

    <!-- Submenü: Plündern -->
    <div id="submenu-plunder" class="submenu hidden">
      <button id="btn-back">Zurück</button>
      <button id="btn-easy">Leicht</button>
      <button id="btn-medium">Medium</button>
      <button id="btn-hard">Hart</button>
      <button id="btn-extreme">Extrem</button>
    </div>

    <!-- Stats unten -->
    <div id="bottom-stats">
      <div id="health">Gesundheit: <span>80%</span></div>
      <div id="energy">Energie: <span>60%</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
