<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Zombie-Survival-Game</title>
</head>
<body>
  <div id="game-container">
    <!-- Dropdown-Menü für Sprache -->
    <div id="language-selector">
      <label for="language">Sprache / Language:</label>
      <select id="language">
        <option value="de">Deutsch (DE)</option>
        <option value="en">English (EN)</option>
      </select>
    </div>
    <!-- Inventar -->
    <div id="resources">
      Nahrung: xx<br>
      Medizin: xx<br>
      Munition: xx<br>
      Baumaterial: xx
    </div>
    <!-- Tageszähler -->
    <div id="day-counter">
      08:00 am<br>
      Tag: xx
    </div>
    <!-- Health und Energy Balken -->
    <div id="health-energy">
      <div id="health-bar">Gesundheit 100/100</div>
      <div id="energy-bar">Energie 100/100</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
